{% extends '../menu.html' %}

{% load static %}

{% block content %}
<section class="seccionBlogs">
    <div class="container text-center">
        <div class="row flex-sm-row-reverse">
            <div class="col-lg-2 col-md-1"></div>
            
            <div class="col-lg-8 col-md-10 col-sm-12" style="margin-top: 5em;">
                <h1 style="color: #357678;">BLOGS</h1>
                <br>
                {% for blog in datos %}
                <div class="img-container video-item">
                    <br><a href="{% url 'Blog' blog_id=blog.id %}" class="video-link">
                    <div class="gallery">
                                <img src="{{ blog.imagenPortada.url }}" class="video-thumbnail">
                                <div class="text-container">
                                    <div class="video-title">{{ blog.titulo }}</div>
                                    <div class="video-description">{{ blog.introduccion }}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>

            <div class="col-lg-2 col-md-1"></div>
        </div>
    </div>
</section>





{% include '../footer.html' %}

{% endblock %}
