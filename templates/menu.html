{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuertoXperience</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo/favicon.ico' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

    <!-- Menú -->
    <div class="barra-superior">
        <header>
            <h2 class="logo"><i class="fa-solid fa-ship"></i></h2>
            <nav class="navegacion">
                <a href="#" class="linea-hover">Inicio</a>
                <a href="#" class="linea-hover">Cursos</a>
                <a href="#" class="linea-hover">Historia</a>
                <a href="#" class="linea-hover">Conócenos</a>
                <!-- <a href="#" class="linea-hover tooltip"><i class="fa-solid fa-user-pen"></i></a>
                <a href="#" class="linea-hover" style="pointer-events: none;">|</a> -->
                <a href="#" class="linea-hover" title="Iniciar sesión"><i class="fa-solid fa-user"></i></a>
            </nav>
        </header>
    </div>

    <!-- Contenido -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/b96b78234f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
