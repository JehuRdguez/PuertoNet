{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuertoXperience</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo/favicon.ico' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="navbar">

    <!-- Menú -->
    <div class="barra-superior">
        <header>
            <h2 class="logo"><i class="fa-solid fa-ship"></i></h2>
            <nav class="navegacion">
                <a href="#" class="linea-hover">Inicio</a>
                <a href="#" class="linea-hover">Cursos</a>
                <a href="#" class="linea-hover">Negocios</a>
                <a href="#" class="linea-hover">Conócenos</a>
            </nav>
        </header>
    </div>

    <!-- Contenido -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/b96b78234f.js" crossorigin="anonymous"></script>

</body>
</html>
