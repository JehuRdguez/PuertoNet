
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="{% static 'css/logueo.css' %}" rel="stylesheet" />
  <title>Login</title>
 
</head>
<body style="background-image: url(../../static/assets/img/inicio/fondo2.png);     background-size: cover;
background-position: center;">
  <div class="card">
    <h2 class="card-title">Inicio de sesión</h2>
    
    <form class="login-form" method="POST" action="/accounts/login/">
      {% csrf_token %}
      <input type="email" name="login" placeholder="Correo electrónico" autocomplete="email" required="" id="id_login" />
      <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required="" id="id_password" />
      <button class="primaryAction" type="submit">Iniciar sesión</button>
    </form>

    {% if form.errors %}
      <p>Su nombre de usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
    {% endif %}

    
    <p class=" mt-2 " style="text-align: right;" > <a href="/accounts/signup/">Registrarse</a>.</p>
<hr style="border-color: black;">
    <div class="social-login">
      <a title="Google" class="socialaccount_provider google " href="/accounts/google/login/?process=login"><i class="bi bi-google mr-3"></i> Continuar con Google</a>
    </div>
  </div>
</body>
</html>
